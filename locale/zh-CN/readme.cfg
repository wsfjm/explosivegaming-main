rules-singleline=虽然指南涵盖了我们的大部分规则，但整个列表始终具有更高的优先级，并且会覆盖任何指南。 建议您熟悉所有规则以防止警告或禁止. 
rules-format=__1__) __2__
rules-rule1=禁止：外挂/作弊/滥用bug.
rules-rule2=发现的任何错误或漏洞应该举报给我们的团队成员。 （不包括创造物品）
rules-rule3=不要不尊重服务器中的任何玩家.
rules-rule4=禁止从传送带或物流请求中获取所有物品：共享资源是强制性的.
rules-rule5=禁止：垃圾邮件（以聊天，机器人，无限的箱子和混凝土的形式）.
rules-rule6=未经允许，请勿使用机器人放下/移除混凝土或石块.
rules-rule7=未经允许，请勿使用活跃的提供者箱子。
rules-rule8=请勿在全球范围内使用扬声器，或在未经许可的情况下使用警报。
rules-rule9=不要在未经许可的情况下移除/移动工厂的主要部分。
rules-rule10=不要随意走路（无法保存地图大小和服务器资源）。
rules-rule11=不要在不询问同伴的情况下删除东西。
rules-rule12=不要旋转皮带，用电线停用皮带，否则会导致生产停止。
rules-rule13=不要让火车回旋。或任何类型的任何循环。
rules-rule14=使用火车时，请使用其他玩家使用的相同尺寸。
rules-rule15=火车只是左手驾驶（LHD）。
rules-rule16=不要抱怨滞后，低fps和低起伏等。
rules-rule17=不要求排名。我们的队伍与Discord同步，确保加入我们。
rules-rule18=除非您是受信任的服务器所有者，否则不要宣传其他服务器。
rules-rule19=举报违反规则的玩家。
rules-rule20=使用常识和管理员说的话。
